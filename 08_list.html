<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My List</h1>
    <h2>Unordered list</h2>
    <ul>
        <li>
            1
            <ol>
                <li>h.1</li>
                <li>h.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="a">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ol>

    <h3>test 1</h3>
    <p>test 2</p>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing <span>test3</span> elit. Sunt, beatae!</p>
</body>
</html>
