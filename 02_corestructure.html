<!DOCTYPE html> <!--to declare that the this document is html type-->
<html lang="en"> <!--to declare that the this html document is in english language as there are a no. of languages in the world -->
<head> 
    <meta charset="UTF-8"> <!-- hw read about meta tags from google-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    <h1></h1> <!-- h1 ka matlab yeh hai ki ye page ka core part hai yeh sabse important hai isliye yeh badi hai -->
    <!-- h1 ka matlab yeh nahi hai ki heading badi hi hogi aur h2 ka matlab ye nhi hai ki heading choti hogi  -->
    <h2></h2> <!-- aur h2 ka matlab yeh hai ki ye secong most important heading hai -->
    <h1 title="heading one">heading</h1><!--  // this complete line is a element 
    // h1 is a tag and its properties are attributes
    // nesting of elements is also possible    -->
    <a href="#">google</a> 
    <!-- // # ka mtlb ki iski koi value nhi hai ya iski value baad mein fill karni hai aur empty chodne par kuch nhi hoga -->
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#attributes">a tag mdn</a>
    <a href="http://" target="" rel="noopener noreferrer"></a>
    <!-- ye sab target ki jagah par aayenge 
    _self: the current browsing context. (Default)
    _blank: usually a new tab, but users can configure browsers to open a new window instead.
    _parent: the parent browsing context of the current one. If no parent, behaves as _self.
    _top: the topmost browsing context (the "highest" context that's an ancestor of the current one). If no ancestors, behaves as _self. -->
</body>
</html>
